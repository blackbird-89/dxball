<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Breakout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>
  <section class="game2">

    <div class="container">
      <div class="row">
        <div class="col-md-12 game">
          <div class="score">SCORE: <span>00000</span></div>
          <div class="lives">LIVES: <span>3</span></div>
          <div class="ball"></div>
          <div class="paddle"></div>
          <div class="main-text"></div>
        </div>
      </div>
    </div>
    <div class="arrowleft">
      <img src="/images/arrowleft.png" class="arrowleftimage">
    </div>

    <div class="arrowright">
      <img src="/images/arrowright.png" class="arrowrightimage">
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="js/game.js"></script>




</body>

</html>
